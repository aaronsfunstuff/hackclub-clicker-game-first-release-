<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-panel">
        <h2>Achievements</h2>
        <div id="achievements" class="achievements-container"></div>
        <h2>Item Quantities</h2>
        <div id="item-quantities" class="item-quantities-container"></div>
    </div>

    <div class="clickable-image-area">
        <h1>Click the Ticket!</h1>
        <img id="clickable-image" class="clickable-image" src="https://em-content.zobj.net/source/skype/289/admission-tickets_1f39f-fe0f.png" alt="Ticket">
        <h2 id="ticket-count">🎟️ Tickets: 0</h2>
        <h2 id="code-lines-count">👨‍💻 Lines of Code: 0</h2>
        <h2 id="click-rate">👨‍💻 Coding Speed: 1 Line/Click</h2>
        <h2 id="tickets-per-second">🎟️ Tickets/Sec: 0</h2>
      <!-- Prestige Section -->
<div id="prestige-container" style="margin-top: 20px;">
    <!-- Prestige details will be added by JavaScript -->
</div>

    </div>

    <div class="right-panel">
        <h2>Upgrades</h2>
        <div id="upgrades" class="scroll-container"></div>
        <h2>Store</h2>
        <div id="store" class="store-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
